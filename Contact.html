<body class="bg-dark" style="font-family: Times New Roman">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="border: 1px solid; border-color: black">

    <h1 style="color: white; margin-top: 70px; margin-left: 30px">Here is how to contact me</h1>
    <div class="form-group">
        <label class="col-form-label col-form-label-sm" for="Subject"
            style="color: white; font-size: 30px; margin-right: 155px; margin-top: 50px; margin-left: 30px">Subject</label>
        <input class=" form-control-sm" type="text" placeholder="Enter subject" id="Subject">
    </div>
    <div class="form-group">
        <label class="col-form-label col-form-label-sm" for="Subject"
            style="color: white; font-size: 30px; margin-right: 142px; margin-left: 30px">Message</label>
        <input class=" form-control-sm" type="text" placeholder="Enter Message" id="Message">
    </div>
    <div class="form-group">
        <label class="col-form-label col-form-label-sm" for="Subject"
            style="color: white; font-size: 30px; margin-right: 175px; margin-left: 30px">Name</label>
        <input class=" form-control-sm" type="text" placeholder="Enter Name" id="Name">
    </div>

    <fieldset>
        <legend style="font-size: 30px; color: white; margin-left: 30px">Gender</legend>
        <div class="form-group">
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="Male" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1" style="color:white; margin-left: 30px">Male</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="Female" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2" style="color:white; margin-left: 30px">Female</label>
            </div>
        </div>
    </fieldset>
    <div class="form-group">
            <label class="col-form-label col-form-label-sm" for="Phone"
                style="color: white; font-size: 30px; margin-right: 70px; margin-left: 30px">Phone Number</label>
            <input class=" form-control-sm" type="text" placeholder="Enter Phone Number" id="Phone">
        </div>
        <div class="form-group">
                <label class="col-form-label col-form-label-sm" for="Email"
                    style="color: white; font-size: 30px; margin-right: 180px; margin-left: 30px">Email</label>
                <input class=" form-control-sm" type="text" placeholder="Enter Email" id="Email">
            </div>
            <button type="button" class="btn btn-secondary" style="margin-left: 30px">Submit</button>
